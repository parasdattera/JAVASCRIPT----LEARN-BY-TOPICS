    <script>

function prom(){
        return new Promise(function(resolve,reject){
            console.log("Fetching data wait..")
            setTimeout(() => {
                $.get("https://jsonplaceholder.typicode.com/posts",function(data){
                    console.log(data);

                }).fail(err=>{
                    reject("Failed to load JSON.")
                })
            
            }, 2000);
        });
    
    }


prom().then((result)=>{
    console.log(result);
}).catch((error)=>{
    console.log(error);
     });

    </script>
